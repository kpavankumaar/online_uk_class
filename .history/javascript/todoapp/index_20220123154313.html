<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h2>ToDoAPP</h2>
        <div class="newtask">
            <input type="text" id="task"><button id="add"> ADD </button>
        </div>
        <div class="tasks">
            <div class="tobecompleted">
                <h3>To be Completed </h3>
                <hr>
                <div>
                    <input type="checkbox" name="checkbox" id="">
                    <label for=""> Attend Digital Marketing meeting</label>
                    <input type="text">
                    <button class="edit"> Edit/ save </button>
                    <button class="delete"> Delete </button>
                </div>
                <div>
                    <input type="checkbox" name="checkbox" id="">
                    <label for=""> Development work for a project </label>
                    <input type="text">
                    <button class="edit"> Edit / Save </button>
                    <button class="delete"> Delete </button>
                </div>
                
            </div>
            <div class="completed">
                <h3>Completed Task </h3>
                <hr>
                <div>
                    <input type="checkbox" checked name="checkbox" id="">
                    <label for=""> Meeting on design approvals </label>
                    <input type="text">
                    <button class="edit"> Edit / save </button>
                    <button class="delete"> Delete </button>
                </div>
                <div>
                    <input type="checkbox" checked name="checkbox" id="">
                    <label for=""> License </label>
                    <input type="text">
                    <button class="edit"> Edit / Save </button>
                    <button class="delete"> Delete </button>
                </div>
            </div>
        </div>
    </div>
    <script src="basics.js"></script>
</body>
</html>
