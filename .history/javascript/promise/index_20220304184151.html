<body>
    <script>
        var new_Promise = new Promise(function(resolve,reject){
            setTimeout(function(){
                reject(5);
            },2000) 
        });
        new_Promise.then(function(v){
            console.log(v);
        })
        new_Promise.then(function(t){
            console.log("t",t);
        })
    </script>
</body>
